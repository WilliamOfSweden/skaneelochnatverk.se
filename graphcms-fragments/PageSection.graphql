fragment PageSection on PageSection {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  heading
  body {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  buttonText
  title
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}